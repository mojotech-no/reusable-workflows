name: GitHub Actions Security Analysis with zizmor ðŸŒˆ

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

permissions: {}

jobs:
  zizmor:
    name: Run zizmor ðŸŒˆ

    runs-on: ubuntu-latest

    permissions:
      security-events: write # only needed for advanced security features
      contents: read # only needed for private repos
      actions: read # only needed for private repos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Run zizmor ðŸŒˆ
        uses: zizmorcore/zizmor-action@1a264aa6a1306bb1c9c2b734def360aeb93f97ef # v1.16.1
        with:
          min-severity: medium
          min-confidence: medium
          advanced-security: true