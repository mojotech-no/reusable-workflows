name: GitHub Actions Security Analysis with zizmor ðŸŒˆ

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

permissions: {}

jobs:
  zizmor:
    name: Run zizmor ðŸŒˆ

    runs-on: ubuntu-latest

    permissions:
      security-events: write # only needed for advanced security features
      contents: read # only needed for private repos
      actions: read # only needed for private repos

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Run zizmor ðŸŒˆ
        uses: zizmorcore/zizmor-action@e673c3917a1aef3c65c972347ed84ccd013ecda4 # v0.2.0
        with:
          min-severity: medium
          min-confidence: medium
          advanced-security: true
        continue-on-error: true # carry on, even if zizmor fails on "no inputs collected".
